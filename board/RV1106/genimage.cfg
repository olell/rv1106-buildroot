image sdcard.img {
  hdimage {
    partition-table-type = "gpt"
  }
  partition u-boot-environment {
    image = env.img
    offset = 24k
  }
  partition idblock {
    image = idblock.img
    offset = 32k
  }
  partition uboot {
    image = u-boot.img
    offset = 544k
    bootable = true
  }
  partition boot {
    image = zImage
    offset = 1M
    bootable = true
  }
}
